name: Build and optionally push Docker image

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: ${{ secrets.GHCR_PAT != '' }}
          tags: ghcr.io/${{ github.repository_owner }}/mastodon-follow-like-bot:latest

      - name: Notify
        run: echo "Built (and pushed if GHCR_PAT secret is set)."
