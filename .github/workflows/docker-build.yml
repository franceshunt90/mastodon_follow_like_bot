name: Build Docker image

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (no push)
        if: ${{ secrets.GHCR_PAT == '' }}
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          tags: ghcr.io/${{ github.repository_owner }}/mastodon-follow-like-bot:latest

      - name: Log in to GHCR
        if: ${{ secrets.GHCR_PAT != '' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push image to GHCR
        if: ${{ secrets.GHCR_PAT != '' }}
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/mastodon-follow-like-bot:latest,ghcr.io/${{ github.repository_owner }}/mastodon-follow-like-bot:${{ github.sha }}

      - name: Notify
        run: |
          if [ -z "${{ secrets.GHCR_PAT }}" ]; then
            echo "✓ Build successful (push skipped—no GHCR_PAT secret)"
          else
            echo "✓ Build and push to GHCR successful"
          fi
